<div class="col-md-12">
  <h2>Animal migration list :</h2>
  <table class="table table-bordered table-responsive table-striped">
    <thead>
      <tr>
        <th>Animal Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="data in listAnimalCtrl.animalDetailData">
         <td>
            <span editable-select="data.name" e-name="name" e-form="rowform" e-ng-options="key as value.label for (key, value) in listAnimalCtrl.ANIMAL" e-required>
                {{ data.name }}
            </span>
        </td>
        <td>
          <span editable-text="data.latitude" e-name="latitude" e-form="rowform" onbeforesave="listAnimalCtrl.validateLatitude($data)"
            e-required>
              {{ data.latitude }}
          </span>
        </td>
        <td>
          <span editable-text="data.longitude" e-name="longitude" e-form="rowform" onbeforesave="listAnimalCtrl.validateLongitude($data)"
            e-required>
              {{ data.longitude }}
          </span>
        </td>
        <td>
          <span editable-text="data.description" e-name="description" e-form="rowform" e-required>
              {{ data.description }}
          </span>
        </td>
        <td style="white-space: nowrap">
          <form editable-form name="rowform" onbeforesave="listAnimalCtrl.updateAnimal($data, data.id)" ng-show="rowform.$visible"
            class="form-buttons form-inline" novalidate>
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
              save
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
              cancel
            </button>
          </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
            <button class="btn btn-danger" ng-click="listAnimalCtrl.removeAnimal(data.id)">del</button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
